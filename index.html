<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Developer</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        p { color: #bbbbbb; font-size: 1.2rem; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #00ff00;
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello, I'm [Your Name].</h1>
        <p>Information Science Student & Python Developer</p>
        <p>Exploring the web, one script at a time.</p>
        
        <a href="https://github.com/yourusername" class="btn">Check my GitHub</a>
        <a href="mailto:your@email.com" class="btn">Contact Me</a>
    </div>
</body>
</html>
